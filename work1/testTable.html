<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>表格練習</title>
    </head>
    <body>
        <h1>Table Demo</h1>
        <table border="1" width="80%">
            
            <tr>
                <th rowspan=2>姓名</th> <th colspan=3>科目</th> <th rowspan=2>排行</th>
            </tr>
            
            <tr>
                <th>國文</th> <th>英文</th> <th>數學</th> 
            </tr>
            
            <tr>
                <td align="center">Shupa<td>100<td>100<td>100<td>1</td>
            </tr>
            
            <tr>
                <td align="center">Smith</td> <td>100</td> <td>100</td> <td>99</td><td>2</td>
            </tr>
            
            <tr>
                <td align="center">Sandy</td> <td>99</td> <td>100</td> <td>99</td><td>3</td>
            </tr>
        
        </table>
    </body>
</html>
